{% extends "base.html" %}

{% block content %}
<form action="/country/{{country.id}}/edit" method="post">
    <div>
      <label for="name">Country Name:</label>
      <input type="text" id="name" name="name" placeholder="Country Name" value = "{{country.name}}"required autofocus>
    </div>
    <div>
        <label for="population">Population:</label>
        <input type="number" id="population" name="population" placeholder="Population" value = "{{country.population}}">
      </div>

      <div>
        <label for="currency">Currency:</label>
        <input type="text" id="currency" name="currency" placeholder="Currency" value = "{{country.currency}}">
      </div>

      <div>
        <label for="language">Language:</label>
        <input type="language" id="language" name="language" placeholder="Language" value="{{country.language}}">
      </div>
      <!-- <label for="country.id">Country ID :</label>
      <select id="country.id" name="country.id"> -->
        

      <div>
        
      </div>

    </select>
    <button type="submit">Update Country</button>
  
  </form>


{% endblock %}
